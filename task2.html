<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
</head>
<style>
    body {
        background-color: #f1f8fd;;
    }
</style>
<body>
<div id="app" class="container d-flex"></div>

<script type="text/babel">
    const Navigation = ({logo, nameNav}) => {
        return (
            <nav className="navbar navbar-expand-lg navbar-light col-md-2 mb-4 mt-4">
                    <div className="container-fluid">
                        <img src={logo} className="mx-4"/>
                        <a className="navbar-brand mx-4" href="#">{nameNav}</a>
                        <button className="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span className="navbar-toggler-icon"></span>
                        </button>
                    </div>
            </nav>
        );
    };
    const Header = ({headerTitle, headerText, headerImg, headerBtn}) => {
        return (
            <div className="row mt-4 justify-content-center text-center">
                <div className="col-lg-5">
                    <div>
                        <h1 className="fw-bold fs-1 text-dark">{headerTitle}</h1>
                        <p className="fw-normal fs-18 py-3 text-dark">{headerText}</p>
                        <a className="fw-bold mt-4 fs-6 py-2 btn btn-success">{headerBtn}</a>
                    </div>
                </div>
                <div className="col-lg-5">
                    <img src={headerImg} alt={'Photo of ' + headerTitle} className="img-fluid"/>
                </div>
            </div>
        );
    };
    const Green = ({greenText, greenLink}) => {
        return (
            <div className="container">
                <div className="row mt-4 justify-content-center text-center bg-success rounded-4 mb-5">
                    <h3 className="text-light col-5 pt-5">{greenText}</h3>
                    <a href="#" className="btn btn-light my-5 mx-auto" style={{ width: 'auto', padding: '0.5rem 1rem' }}>{greenLink}</a>
                </div>
            </div>
        );
    };
    const Content = ({imageCard, text, mainText}) => {
        return (
            <div className="col-md-3 mb-3">
                <div className="shadow-lg p-3 mb-5 bg-body rounded card justify-content-between d-flex flex-column">
                    <img className="card-img-top" src={imageCard} alt={'Photo of ' + mainText}/>
                    <div className="card-body d-flex flex-column justify-content-between mt-auto align-items-start">
                            <h5 className="card-title">{mainText}</h5>
                            <p className="card-text">{text}</p>
                        </div>
                    </div>
                </div>
        );
    };
    const Footer = ({active, link, disabled}) => {
        return (
            <ul className="nav justify-content-center mb-4">
                <li className="nav-item">
                    <a className="nav-link active text-success" href="#">{active}</a>
                </li>
                <li className="nav-item">
                    <a className="nav-link text-success" href="#">{link}</a>
                </li>
                <li className="nav-item">
                    <a className="nav-link text-success" href="#">{link}</a>
                </li>
                <li className="nav-item">
                    <a className="nav-link disabled" href="#">{disabled}</a>
                </li>
            </ul>
        );
    };

    const nav = (
        <div className="row">
            <Navigation logo="images/logo.svg"/>
            <Navigation nameNav="Product"/>
            <Navigation nameNav="Customers"/>
            <Navigation nameNav="Pricing"/>
            <Navigation nameNav="Resources"/>
        </div>
    );

    const header = (
        <div>
            <Header headerTitle="Work at the speed of thought" headerText="Tools, tutorials, design and innovation experts,
                    all in one place! The most intuitive way to imagine your next user experience." headerBtn="Get started" headerImg="images/social.png"/>
        </div>
    );

    const green = (
        <div>
            <Green greenText="Work at the speed of thought" greenLink="Get This"/>
        </div>
    );

    const content = (
        <div className="row">
            <Content mainText="Increasing Prosperity With Positive Thinking" text="By Wahid Ari |  03 March 2019"
                     imageCard="uploads/photo1.png"/>
            <Content mainText="Motivation Is The First Step To Success" text="By Wahid Ari | 03 March 2019"
                     imageCard="uploads/photo2.png"/>
            <Content mainText="Success Steps For Your Personal Or Business" text="By Wahid Ari | 03 March 2019"
                     imageCard="uploads/photo3.png"/>
            <Content mainText="Success Steps For Your Personal Or Business" text="By Wahid Ari |  03 March 2019"
                     imageCard="uploads/photo4.png"/>
        </div>
    );

    const footer = (
        <div>
            <Footer active="Work" link="Get This" disabled="help"/>
        </div>
    );

    const allPart = (
        <div className="row">
            {nav}
            {header}
            {green}
            {content}
            {footer}
        </div>
    );
    ReactDOM.render(allPart, document.getElementById('app'));
</script>
</body>
</html>
